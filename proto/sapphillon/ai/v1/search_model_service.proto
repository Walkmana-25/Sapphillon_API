syntax = "proto3";
package sapphillon.ai.v1;

import "google/rpc/status.proto";
import "sapphillon/ai/v1/model.proto";

service SearchModelService {
  // Searches for models based on the provided query.
  // Returns a list of models that match the search criteria.
  rpc SearchModel(SearchModelRequest) returns (SearchModelResponse);
}

message SearchModelRequest {
  // The query string to search for models.
  optional string provider_name_query = 1;

  optional string model_name_query = 2;

  // The maximum number of results to return.
  int32 page_size = 3;

  // The page token for pagination.
  string page_token = 4;
}

message SearchModelResponse {
  // The list of models matching the search criteria.
  repeated sapphillon.ai.v1.Models models = 1;

  // The token to retrieve the next page of results.
  string next_page_token = 2;

  google.rpc.Status status = 3;
}
